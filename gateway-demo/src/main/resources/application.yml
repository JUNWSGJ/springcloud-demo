#            connect-timeout: 1000

        - id: service-b
          uri: lb://service-b
          predicates:
            - Path=/service-b/**
          filters:
            -  StripPrefix=1

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 3000


logging:
  level:
    ROOT: debug